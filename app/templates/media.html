{% extends 'base.html' %}
{% load static %}

{% block content %}
<main>
    <!-- page-banner-area-start -->
    {% for i in bg %}
    <div class="page-banner-area page-banner-height" data-background="{{i.media.url}}">
        {% endfor %}
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="page-banner-content text-center">
                        <h4 class="breadcrumb-title">Media Gallry</h4>
                        <div class="breadcrumb-two">
                            <nav>
                               <nav class="breadcrumb-trail breadcrumbs">
                                  <ul class="breadcrumb-menu">
                                     <li class="breadcrumb-trail">
                                        <a href="index.html"><span>Home</span></a>
                                     </li>
                                     <li class="trail-item">
                                        <span>FAQs</span>
                                     </li>
                                  </ul>
                               </nav> 
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- page-banner-area-end -->

<!-- banner__area-start -->
<section class="banner__area pt-20 pb-10">
    <div class="container">
        <div class="row">
            {% for i in media %}
            <div class="col-xl-4 col-lg-4 col-md-6">
                <div class="banner__item p-relative w-img mb-30">

                    <div class="banner__img">
                        <a href="product-details.html"><img src="{{i.image.url}}" alt=""></a>
                    </div>
                    
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
<!-- banner__area-end -->

</main>
{% endblock content %}
