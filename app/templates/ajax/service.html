{% for i in service %}
<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
    <div class="product__item product__item-d">
        <div class="product__thumb fix">
            <div class="product-image w-img">
                <a href="{{i.get_absolute_url}}">
                    <img src="{{i.future_image.url}}" style="height:225px;" alt="product">
                </a>
            </div>
            
        </div>
        <br>
        <div class="product__content-3">
            <h6><a href="{{i.get_absolute_url}}">{{i.hindi_name}}</a></h6>
            <div class="rating mb-5">

            <h5>{{i.department}}
            </div>
            <div class="price mb-10">
                <p>{{i.sort_description |slice:":255"}}</p>
            </div>
        </div>
        <div class="product__add-cart-s text-center">
            <a href="{{i.get_absolute_url}}">
            <button type="button" class="wc-checkout d-flex align-items-center justify-content-center w-100" data-bs-toggle="modal" >
                Quick View
            </button>
        </a>
        </div>
    </div>
</div>
{% endfor %}
